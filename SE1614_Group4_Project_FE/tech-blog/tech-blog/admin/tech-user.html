    <script>
        $(document).ready(() => {
            var page = 1;
            var pageSize = 20;
            function loadDatatable() {
                console.log(page)
                $.ajax({
                    url: "https://localhost:7065/api/Admin/GetListUser?page=" + page + "&pageSize=" + pageSize,
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem('token')
                    },
                    contentType: "application/json",
                    success: function (response) {
                        var data = response.results;
                        var totalPages = response.totalPage;
                        let tableContent = '';
                        data.map((item, index) => {
                            tableContent += `<tr>
                                    <td>${index}</td>
                                    <td>${item?.id}</td>
                                    <td><img src="${item?.avatar}"/></td>
                                    <td>${item?.displayName}</td>
                                    <td>${item?.name}</td>
                                    <td>${item?.role}</td>
                                    <td>${item?.phoneNumber}</td>
                                    <td>${item?.email}</td>
                                    <td>${getFormattedDate(item?.birth)}</td>
                                    <td>${item?.gender}</td>
                                    <td>${item?.totalPost}</td>
                                    <td>${item?.totalComment}</td>
                                    <td></td>
                                </tr>`
                        })
                        $('#idTable').html(tableContent);

                        var pagination = $("#pagination");
                        pagination.empty();

                        var startPage = Math.max(1, page - 2);
                        var endPage = Math.min(startPage + 4, totalPages);

                        if (startPage > 1) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">...</a></li>`
                            )
                        }

                        for (var i = startPage; i <= endPage; i++) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">${i}</a></li>`
                            )
                        }

                        if (endPage < totalPages) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">...</a></li>`
                            )
                        }

                        pagination.on("click", "a", function () {
                            var clickedPage = parseInt($(this).text());

                            if (isNaN(clickedPage)) {
                                if ($(this).text() === "...") {
                                    if ($(this).parent().index() === 0) {
                                        page = Math.max(1, page - 5);
                                    } else {
                                        page = Math.min(page + 5, totalPages);
                                    }
                                }
                            } else {
                                page = clickedPage;
                            }
                            loadDatatable();
                        });


                    },
                    error: function (xhr, status, error) {
                        SlimNotifierJs.notification(
                            "error",
                            "Error",
                            xhr.responseText,
                            3000
                        );
                    },
                });
            }
            loadDatatable();


        });

        function getFormattedDate(dateTimeString) {
            var dateTimeObj = new Date(dateTimeString);
            var year = dateTimeObj.getFullYear();
            var month = (dateTimeObj.getMonth() + 1).toString().padStart(2, '0');
            var day = dateTimeObj.getDate().toString().padStart(2, '0');

            // Định dạng thành dạng yyyy-mm-dd
            var formattedDate = year + '-' + month + '-' + day;

            return formattedDate;
        }
    </script>
