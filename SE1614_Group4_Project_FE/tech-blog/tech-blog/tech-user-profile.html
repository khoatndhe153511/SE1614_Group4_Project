<!-- Design fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- FontAwesome Icons core CSS -->
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/userProfile.css" rel="stylesheet">
<!-- FontAwesome Icons core CSS -->
<link href="css/font-awesome.min.css" rel="stylesheet">

<!-- Responsive styles for this template -->
<link href="css/responsive.css" rel="stylesheet">

<!-- Colors for this template -->
<link href="css/colors.css" rel="stylesheet">

<!-- Version Tech CSS for this template -->
<link href="css/version/tech.css" rel="stylesheet">
</head>

<body>
    <!-- Nhúng header -->
    <div id="header"></div>
    <div style="margin-top: 5%;" class="container emp-profile">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                            id="imgAvatar" alt="" />
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5 id="displayNameTitle">

                        </h5>
                        <h6>
                            Web Developer and Designer
                        </h6>
                        <!-- <p class="proile-rating">RANKINGS : <span>8/10</span></p> -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                    aria-controls="home" aria-selected="true">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                    aria-controls="profile" aria-selected="false">Total</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                    aria-controls="profile" aria-selected="false">Post</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"
                        id="submitbtn" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-work">
                        <p>WORK LINK</p>
                        <a href="">Website Link</a><br />
                        <p>SKILLS</p>
                        <a href="">Web Designer</a><br />
                        <a href="">Web Developer</a><br />
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>UserName</label>
                                </div>
                                <div class="col-md-8">
                                    <input required placeholder="Input your user name" name="userName" id="userName" />
                                    <small id="usercheck" style="color: red;">
                                        **Username is missing
                                    </small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Display Name</label>
                                </div>
                                <div class="col-md-8">
                                    <input placeholder="Input your display name" name="displayName" id="displayName" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-8">
                                    <input required placeholder="Input your email" name="email" id="email" />
                                    <small id="emailvalid" class="form-text text-muted invalid-feedback"
                                        style="color: red;">
                                        Your email must be a valid email
                                    </small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Phone Number</label>
                                </div>
                                <div class="col-md-8">
                                    <input placeholder="Input your phone number" name="phoneNumber" id="phoneNumber" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Birthdate</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="date" name="birth" id="birth" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Gender</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="radio" name="gender" id="male" value="Male" /> Male
                                </div>
                                <div class="col-md-2">
                                    <input type="radio" name="gender" id="female" value="Female" /> Female
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Total Post</label>
                                </div>
                                <div class="col-md-8">
                                    <input style="border: 0px;" readonly name="totalPost" id="totalPost" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Total Comment</label>
                                </div>
                                <div class="col-md-8">
                                    <input style="border: 0px;" readonly name="totalComment" id="totalComment" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Total View</label>
                                </div>
                                <div class="col-md-8">
                                    <input style="border: 0px;" readonly name="totalView" id="totalView" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Total View</label>
                                </div>
                                <div class="col-md-8">
                                    <input style="border: 0px;" readonly name="totalPoint" id="totalPoint" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Nhúng footer -->
    <div id="footer"></div>

    <script src="js/bootstrap.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

    <script src="js/user_proflie.js">
   
    </script>
    <script>
        $(() => {
            $("#header").load("Utils/header.html")
            $("#footer").load("Utils/footer.html")
        })
    </script>
    <script src="js/validation_user.js"></script>
</body>

</html>
