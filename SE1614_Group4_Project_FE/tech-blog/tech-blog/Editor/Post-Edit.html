<body>
    <div id="header"></div>
    <div id="wrapper" style="margin-top: 100px;">
        <div style="display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: baseline;">
            <h2 style=" width: 1500px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                Update Post:<span id="postTitleHeading"></span></h2>
        </div>
        <form id="postForm" class="card col-lg-10">
            <table class="table col-lg-10">
                <tr>
                    <th>Category</th>
                    <td><select id="postCategorySelect">
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Image</th>
                    <td><img id="postImage" src="" alt="Post Image"></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td><textarea id="postTitle"></textarea></td>
                </tr>
                <tr>
                    <th>Slug</th>
                    <td><textarea id="postSlug"></textarea></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td>
                        <div class="centered">
                            <div id="editor">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Author</th>
                    <td><textarea id="postAuthor"></textarea></td>
                </tr>
            </table>
            <div style="display: flex;">
                <input class="profile-edit-btn" type="submit" value="Save">
                <input class="profile-edit-btn" style="margin-left: 20px;" type="submit" value="Cancel">
            </div>
        </form>


    </div><!-- end wrapper -->

        $(() => {
            $("#header").load("../Utils/header.html")
            $("#footer").load("../Utils/footer.html")
        })

    <script src="../js/tether.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../PostEditor/ckeditor.js"></script>

    <script>
        ClassicEditor
            .create(document.querySelector('#editor'), {
                // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(err => {
                console.error(err.stack);
            });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var urlParams = new URLSearchParams(window.location.search);
            var postId = urlParams.get('id');
            function loadPostData() {
                $.ajax({
                    url: 'https://localhost:44367/api/Post/GetPostById/' + postId,
                    method: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        var post = response;
                        $('#postTitleHeading').text(post.title);
                        $('#postTitle').val(post.title);
                        $('#postSlug').val(post.slug);
                        $('#postImage').attr('src', post.ogImageUrl);
                        $('#postAuthor').val(post.authorName);
                        editor.setData(post.description);
                        $.ajax({
                            url: 'https://localhost:44367/api/Category/GetAllCat',
                            method: 'GET',
                            dataType: 'json',
                            success: function (categoriesResponse) {
                                var categories = categoriesResponse;
                                var selectCategory = $('#postCategorySelect');
                                categories.forEach(function (category) {
                                    var option = $('<option></option>').val(category.id).text(category.name);
                                    if (category.id === post.catId) {
                                        option = $('<option selected="selected"></option>').val(category.id).text(category.name);
                                    }

                                    selectCategory.append(option);
                                });
                            },
                            error: function (xhr, status, error) {
                                alert('Category Error!');
                                console.log('AJAX Error: ' + error);
                            }
                        });

                    },
                    error: function (xhr, status, error) {
                        alert('Post Error!');
                        console.log('AJAX Error: ' + error);
                    }
                });
            }

            function handleFormSubmit(event) {
                event.preventDefault();
                var urlParams = new URLSearchParams(window.location.search);
                var postId = urlParams.get('id');
                var formData = {
                    id: parseInt(postId),
                    categoryId: parseInt(document.getElementById("postCategorySelect").value),
                    title: document.getElementById("postTitle").value,
                    slug: document.getElementById("postSlug").value,
                    description: editor.getData(),
                    author: document.getElementById("postAuthor").value
                };
                var updateApiUrl = "https://localhost:44367/api/Post/UpdatePost";
                fetch(updateApiUrl, {
                    method: 'POST',
                    mode: "cors",
                    headers: { "Content-type": "application/json" },
                    body: JSON.stringify(formData)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                window.location.href = '../Editor/Post-Detail.html?postId=' + postId;
            }
            window.onload = function () {
                loadPostData();
            };

            $('#postForm').submit(handleFormSubmit);
            loadPostData();
        });
    </script>
